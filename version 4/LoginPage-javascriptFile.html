<body id="stu"> 

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h3>MCA-'B' class Login</h3>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional: Bootstrap JS for form validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript for form validation and redirection -->
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Perform your login authentication here
    if (username === 'student' && password === 'password') {
      alert('Login successful!');
      // Redirect to the MCA student dashboard
      window.location.href = 'teacher.html'; // Change 'dashboard.html' to the actual page URL
    } else {
      alert('Invalid username or password');
    }
  });
</script>

</body>
